<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>合成柚柚</title>
  <link rel="stylesheet" href="style.css?v=8">
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <img class="logo" src="logo.webp" alt="合成柚柚">
        <div class="title-block">
          <div class="title-line">
            <h1>合成柚柚</h1>
            <span class="tagline">柚柚AI出品</span>
          </div>
          <p>把相同的小果子碰在一起，合成更大的柚子。</p>
        </div>
      </div>
      <div class="scoreboard">
        <div class="score">
          <span>分数</span>
          <strong id="score">0</strong>
        </div>
        <div class="best">
          <span>最高分</span>
          <strong id="best">0</strong>
        </div>
        <div class="next">
          <span>下一个</span>
          <div class="next-ball" id="nextBall">
            <div class="next-ball-inner"></div>
          </div>
        </div>
      </div>
    </header>

    <main class="stage">
      <section class="canvas-wrap" aria-label="游戏区域">
        <canvas id="world"></canvas>
        <div class="overlay" id="overlay" hidden>
          <div class="overlay-card">
            <h2>游戏结束</h2>
            <p>你的分数是 <strong id="finalScore">0</strong></p>
            <div class="ad-block" id="adBlock" hidden>
              <img src="ad-placeholder.svg" alt="五秒广告占位">
              <p class="ad-countdown">广告剩余 <span id="adTimer">5</span>s</p>
            </div>
            <div class="overlay-actions">
              <button id="shareBtn" type="button">生成分享图</button>
              <button id="restart2" type="button">再来一次</button>
            </div>
            <div class="share-preview" id="sharePreview" hidden>
              <img id="shareImage" alt="分享图预览">
              <p class="share-hint">长按图片保存</p>
            </div>
          </div>
        </div>
        <div class="overlay intro" id="intro">
          <aside class="tips intro-card" role="dialog" aria-modal="true" aria-labelledby="introTitle">
            <button class="intro-close" id="introClose" type="button" aria-label="关闭提示">×</button>
            <h2 id="introTitle">玩法提示</h2>
            <ul>
              <li>拖动屏幕调整落点，轻点放下水果。</li>
              <li>相同水果相撞会合成更大的一颗。</li>
              <li>堆叠超过虚线会触发游戏结束。</li>
              <li>键盘：方向键移动，空格键落下。</li>
            </ul>
            <div class="legend">
              <div class="legend-line"></div>
              <span>虚线是安全线</span>
            </div>
            <div class="intro-actions">
              <button id="introStart" type="button">开始游戏</button>
            </div>
          </aside>
        </div>
      </section>
    </main>
  </div>

  <script src="matter.min.js"></script>
  <script src="main.js?v=8"></script>
</body>
</html>
